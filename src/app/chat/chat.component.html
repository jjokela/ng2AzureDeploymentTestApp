<h2>moro</h2>
<form (submit)="sendMessage()">
  <input [(ngModel)]="chatMessage" name="newName" placeholder="Your message goes in here">
  <button type="submit">Add</button>
</form>
<div>
    <h2>Chat messages</h2>
    <ul>
        <li *ngFor="let message of chatMessages">{{ message }}</li>
    </ul>
</div>
